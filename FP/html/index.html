<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <title>Static Template</title>
  </head>

  <body>
    <div id="navigation-bar">
      <a id=logo href="index.html"><img src="../assets/logo.png" alt="Carbon FoodPrint Logo"/></a>
      <div id="menu">
        <ul>
          <li><a class="current" href="#">play</a></li>
          <li><a href="food-index.html">index</a></li>
          <li><a href="info.html">info</a></li>
        </ul>
      </div>
    </div>
    <div class="course">
      <p id="appetizer-course">appetizer</p>
      <div class="dotted"></div>
      <p id="main-course">main</p>
      <div class="dotted"></div>
      <p id="dessert-course">dessert</p>
    </div>
    <div id="container">
      <div id="center-container">
        <div id="cutlery">
          <img id="knife" src="../assets/knife.png" alt="background-knife"/>
          <img id="plate" src="../assets/plate.png" alt="background-plate"/>
          <img id="fork" src="../assets/fork.png" alt="background-fork"/>  
          <button id="restart">Restart</button>
          <a id="next-button" href="score.html"><button id="next">Next</button></a>
        </div>
        <div id="bottom-container">
          <div id="score-bar-container">
            <div id="current-score-bar" data-score=""></div>
          </div>
          <p id="current-score">score: 0/10</p>
        </div>
      </div>
      <div id="menu-container">
        <div id="menu-buttons">
          <div class="menu-button active" data-category="Dairy" data-course="appetizer">Dairy</div>
          <div class="menu-button" data-category="Protein" data-course="appetizer">Protein</div>
          <div class="menu-button" data-category="Condiment" data-course="appetizer">Condiment</div>
        </div>
        <div id="menu-items-container">
          <div id="menu-items"></div>
        </div>
      </div>
    
      <div id="on-plate-image-container">
        <!-- <img id="enlarged-image" src="" alt="transparent area where images will show up on click."> -->
      </div>
    </div>
   
    
        
        
       
        
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/itemData.js"></script>
    <script src="../js/playApp.js"></script> 
  </body>
</html>
